<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="templates">
      <img
        class="bomb-template movingImgs hidden"
        height="150px"
        src="./images/bomb.gif"
      />
      <img
        class="brown-duck-template movingImgs hidden"
        src="./images/lightBrownDuck.gif"
      />
      <img
        class="white-duck-template movingImgs hidden"
        src="./images/whiteDuck.gif"
      />
      <img
        class="red-sparrow-template movingImgs hidden"
        src="./images/redBird.gif"
      />

      <template class="main-menu-template">
        <div class="main-menu">
          <div class="grid-container settings-grid-container">
            <p class="settings-grid-item header-grid-item">Settings</p>
            <select
              name="levels"
              class="settings-grid-item levels-select-grid-item"
            >
              <option value="0">Select Level</option>
              <option value="1">Easy</option>
              <option value="2">Medium</option>
              <option value="3">Hard</option>
            </select>
            <input
              required
              class="settings-grid-item input-grid-item"
              type="text"
              placeholder="Enter your name"
            />
            <button class="settings-grid-item button-grid-item">GO</button>
            <p class="formErrorMessage"></p>
          </div>
          <div class="grid-container info-grid-container">
            <p class="info-grid-item info-header-grid-item">Points</p>
            <img
              class="info-grid-item img-item"
              src="./images/whiteDuck.gif"
              alt=""
            />
            <label class="info-grid-item label-item" for="score points"
              >+10 points</label
            >
            <img
              class="info-grid-item img-item"
              src="./images/lightBrownDuck.gif"
              alt=""
            />
            <label class="info-grid-item label-item" for="score points"
              >+5 points</label
            >
            <img
              class="info-grid-item img-item"
              src="./images/redBird.gif"
              alt=""
            />
            <label class="info-grid-item label-item" for="score points"
              >-10 points</label
            >
          </div>
        </div>
      </template>
    </div>
    <template class="gameHeaderTemplate">
      <div class="gameHeaderContainer">
        <div class="gameHeaderWidget">
          <span>Player: </span>
          <label class="playerLabel">Ahmed</label>
        </div>
        <div class="gameHeaderWidget">
          <span>Score: </span>
          <label class="scoreLabel">0</label>
        </div>
        <div class="gameHeaderWidget">
          <span>Time Limit: </span>
          <label class="timeLimitLabel">0</label>
        </div>
        <div class="gameHeaderWidget">
          <span>Birds Killed: </span>
          <label class="birdsKilledLabel">0</label>
        </div>
        <div class="gameHeaderWidget">
          <span>Level: </span>
          <label class="levelLabel"></label>
        </div>
      </div>
    </template>
    <template class="endGameTemplate">
      <div class="endGameWidget">
        <h2 class="endGameHeader">YOU WIN</h2>
        <img class="endGameImg" src="./images/happyHunter.png" alt="" />
        <button class="playAgainBtn">Play Again</button>
      </div>
    </template>

    <template class="startGameWidgetTemplate">
      <div class="startGameWidget">
        <h2 class="startGameHeader">Welcome name</h2>
        <h3 class="startGameSubheader">Enjoy the game</h3>
        <!-- <div class="lastVisitInfoContainer"> -->
        <!-- <span class="lastVisitInfoSpan">Last Visit:</span> -->
        <!-- <label class="lastVisitInfoLabel">monday</label> -->
        <!-- </div> -->
        <div class="lastVisitInfoContainer">
          <span class="lastVisitInfoSpan">Last Visit Score:</span>
          <label class="lastVisitInfoLabel"></label>
        </div>

        <button class="startGameBtn">Start Game</button>
      </div>
    </template>

    <script type="module" src="./modules/game.js"></script>
  </body>
</html>
